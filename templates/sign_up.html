<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'signup.css') }}">
</head>
<body>
    <div class="header">
        <div class="home button">
            <button onclick="location.href='landing.html'" class="home">Home</button>
        </div>
    </div>
    <section class="signup_form">
        <h2>Sign up</h2>
        <form>
            <label for="username_input">Username:</label>
            <input type="text" id="username_input" name="username"><br><br>
            <label for="email_input">Email:</label>
            <input type="email" id="email_input" name="email"><br><br>
            <label for="password_input">Password:</label>
            <input type="password" id="password_input" name="password"><br><br>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password"><br><br>
            <input type="submit" value="Continue">
        </form>
        <p>Have an account? <a href="{{ url_for('login') }}">login</a></p>
    </section>
</body>
</html>
