<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form action="" method="POST">
        <label for="first_name">FirstName:</label>
        <input type="text" id="first_name" name="first_name" value="{{ contact['first_name'] }}"><br><br>
        <label for="last_name">LastName:</label>
        <input type="text" id="last_name" name="last_name" value="{{ contact['last_name'] }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact['email'] }}"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ contact['phone'] }}"><br><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
